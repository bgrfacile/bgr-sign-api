spring:
  application:
    name: bgr-sign-api
  jmx:
    enabled: false
  config:
    activate:
      on-profile: dev
    import: "file:configuration/dev.properties"
  datasource:
    url: jdbc:postgresql://localhost:5432/bgr_sign_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
#    hikari:
#      data-source-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    locations: classpath:db/migration
    enabled: false
    validate-on-migrate: true

logging:
  level:
    root: debug
    org.flywaydb: info

app:
  jwtSecret: ${JWT_SECRET:X7Ad9qh37bS1zP1zP1T09yZ3k8KYLS5fSE0tPNQ1It5Fz18JPycdkZxzOqPQZ1zH}
  jwtExpirationInMs: 604800000

debug: true

server:
  port: 8080